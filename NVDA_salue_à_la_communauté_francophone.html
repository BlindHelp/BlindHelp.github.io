<!DOCTYPE html>
<html>
<html lang="fr">
</HEAD>
<TITLE>NVDA_salue_à_la_communauté_francophone</TITLE>

<body>
<audio id="myAudio">
  <source src="https://blindhelp.github.io/NVDA_salue_à_la_communauté_francophone.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas l'élément audio.
</audio>
<p>Cliquez sur les boutons pour lire ou mettre en pause l'audio.</p>
<button onclick="playAudio()" type="button">Lire l'Audio</button>
<button onclick="pauseAudio()" type="button">Mettre en Pause l'Audio</button> 
<script>
var x = document.getElementById("myAudio"); 
function playAudio() { 
  x.play(); 
} 
function pauseAudio() { 
  x.pause(); 
} 
</script>
</body>
